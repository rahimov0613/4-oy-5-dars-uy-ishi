<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratsiyadan o'tish</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h3>Registration</h3>
            </div>
            <div class="form">
                <div>
                    <div>
                        <label for="name" class="fullname"> Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="username" class="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div>

                    </div>
                    <div>
                        <label for="number">Age</label>
                        <input type="number" name="number" id="age" placeholder="Enter your Age">
                    </div>
                    <div id="divemail">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="password" id="confirmpassword" placeholder="Confirm your password">
                </div>
                <div>
                    <label for="gender">Gender</label>
                </div>
                <div id="gender">
                    <input type="radio" name="gender" value="male">
                    <label for="erkak">Male</label>
                    <input type="radio" name="gender" value="female">
                    <label for="ayol">Female</label>
                    <input type="radio" name="gender" value="Prefer not to say">
                    <label for="Prefer not to say">Prefer not to say</label>

                </div>
                <div>
                    <button type="submit" id="button">Register</button>
                </div>
            </div>
        </div>
    </main>
 <script src="./main.js"></script>
</body>

</html>
